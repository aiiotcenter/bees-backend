<!DOCTYPE html>
<html>
<head>
  <title>Wi-Fi Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 2em; background: #f9f9f9; }
    h1 { color: #333; }
    form { background: white; padding: 1em; border-radius: 10px; max-width: 400px; margin: auto; }
    label, select, input { display: block; width: 100%; margin-top: 1em; }
    button { margin-top: 1.5em; width: 100%; padding: 10px; background: #009688; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Connect to Wi-Fi</h1>
  <form method="POST" action="/connect">
    <label for="ssid">Select Network</label>
    <select name="ssid" id="ssid">
      {% for network in networks %}
        <option value="{{ network }}">{{ network }}</option>
      {% endfor %}
    </select>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <button type="submit">Connect</button>
  </form>
</body>
</html>
